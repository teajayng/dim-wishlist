    name: PvP
    overview: >
      As mentioned above, the Glacioclasm's base stats are some of the best
      ever for a High-Impact frame. Because of this, we can narrow our focus on
      perks and go for some amazing rolls in a post-Erentil world. This is a
      controller wishlist and so these rolls will primarily focus on
      `Stability` (which is probably also fine for M&K but apparently M&K
      players aren't into Fusions as much?)


      I
      [put together a chart](https://github.com/rslifka/wishlist/wiki/Weapon-Focus-Fusion-Rifles)
      from Fallout's video above and after some helpful Guardians let me voop
      'em in a private match.
