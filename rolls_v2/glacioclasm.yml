overview: >
  The Glacioclasm is a High-Impact Frame Fusion Rifle released for the first
  time in The Dawning, 2020 (Y4 S12). Implicit in the High-Impact frames are
  that you gain accuracy while crouched: "more accurate when stationary and
  aiming down sights".

  
  Here are some highlights called out from
  [CoolGuy's review](https://www.youtube.com/watch?v=TcKyglpE5UI):

    * Base 1.6 Zoom, versus 1.5 on all other Fusions
    * Best Handling and Stability of all High-Impact Frames
    * Base Range of `67`, "Already at the cap; you don't need any more. It's
    near perfect for the Range that fusions have right now [after the range
    compression nerf]."

  From
  [Fallout's Review](https://www.youtube.com/watch?v=s7URG6BUl_Q),
  the difference between a "low range" (67) and "high range" (89) setup is that
  you gain a single meter before falloff, from 17-18m. That's likely why CoolGuy
  and Fallout suggest investing in Stability.
activities:
