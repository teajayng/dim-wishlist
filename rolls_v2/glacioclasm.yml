          `High-Impact Reserves`. This will allow you to four-bolt Guardians at
          `9` Resilience with two in the mag (i.e. when you spawn in). I have
          no Resilience statistics, but checked across three games last night
          and most people were `2`-`3` with a few around `5`. If you happen to
          get `Chambered Compensator` be sure to throw on a Counterbalance mod
          to hit `Recoil:100`.
        perks: 
          base: 
            barrels: [Arrowhead Brake, Chambered Compensator]
            magazines: [Accelerated Coils]
            perks1: [Surplus]
            perks2: [High-Impact Reserves]
            masterworks: [Stability MW]
