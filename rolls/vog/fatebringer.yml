  overview: >
    [`Killing Wind` is phenomenal](https://www.youtube.com/watch?v=n2bLA3wkBBE&t=320s). `Killing Wind` (procs on kill) lasts six seconds and `Kill Clip` lasts five seconds (procs on reload). The base reload on Fatebringer is 2.81s (thank you d2gunsmith.com) meaning you'll have the combined benefit for a minimum of 3.2s. The more you buff your reload, the longer the benefit. No, `Rewind Rounds` does not proc `Kill Clip` 🙂
