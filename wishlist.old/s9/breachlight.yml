    name: PvP
    summary: >
      CoolGuy's video [here](https://www.youtube.com/watch?v=GXwdAQGOfeY) is
      both PvE and PvP but focuses intensely on PvP. Some choice cuts: "I
      would try other rolls while I was reviewing this and I kept coming back to
      Vorpal." "Landing shots is more important than accuracy; shouldn't be
      worried about straight precision. More important to get the recoil
      straight up and down than it is to add stability because you have to
      control the stability after every burst anyway." I have to agree - Vorpal
      is pretty amazing in PvP and I did wish I had it several times. Without
      Vorpal, it's just another two-burst sidearm. You may as well use a
      Smuggler's Word with Tap the Trigger, which has one of the lowest TTKs in
      all of Destiny.
