  - 
    name: PvE
    summary: >
      Ehroar focuses on Breachlight - ["This Sidearm Might Just Be The New Recluse"](https://www.youtube.com/watch?v=TrYRPglvMHY)
      "I truly believe this weapon is better than Recluse and I believe it will be
      the new meta for PvE." He mentions three amazing rolls (well four kinda)
      that I'll capture below. You won't see obviously good rolls here (e.g.
      Outlaw + MKC) because the combination is so straightforward and easy to
      roll. I.e. you don't need to come to a DIM wishlist to tell you that these
      perks pair well togther :)
    rolls:
      - &gunslinger
        name: (PvE) Picky Gunslinger
        desc: >
          Ehroar: "Great for basic add clear. Once you get MKC going you can
          shred Majors and Ultras." We're going for max range with some extra
          perks and a Masterwork, but those are just icing on this shredding
          cake. The lack of a Range Masterwork, or any specific Masterwork
          doesn't make or break this roll so I'm leaving it out.
        barrels: [Hammer-Forged Rifling, Smallbore, Fluted Barrel, Polygonal Rifling, Corkscrew Rifling]
        magazines: [Tactical Mag, Accurized Rounds, Flared Magwell]
        perks1: [Outlaw]
        perks2: [Multikill Clip]
        masterworks: []
      - 
        <<: *gunslinger
        name: (PvE) Picky Never-Reloader
        desc: >
          Once you get on a tear, the damage perks will recharge your grenade
          quickly and by throwing it, you'll reload the mag. Rinse and repeat.
          This is especially spicy when paired with Devour-lock.
        perks1: [Demolitionist]
        perks2: [Rampage, Multikill Clip]
      - 
        <<: *gunslinger
        name: (PvE) Picky Master of the Void
        desc: >
          Pair with Devour-lock and Nezarac's sin and you'll be flush with health,
          grenades and ability energy.
        perks1: [Demolitionist]
        perks2: [Osmosis]
      -
        <<: *gunslinger
        name: (PvE) Picky (Mini)Boss Shredder
        desc: >
          With a Major or Boss spec, Breachlight surprisingly wrecks. Throw this
          on in Sundial and watch what happens to Champions and Bosses.
        perks1: []
        perks2: [Vorpal]
        masterworks: [Range MW]
        