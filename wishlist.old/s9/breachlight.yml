          This is my personal perfect PVP roll. Threat Detector has a far longer
          range than you'd think (beyond damage falloff) and Vorpal shreds through
          supers. The rest of this roll is all about maxing out the range.
        barrels: [Hammer-Forged Rifling, Smallbore, Corkscrew Rifling]
        magazines: [Accurized Rounds]
        perks1: [Threat Detector]
        perks2: [Vorpal]
        masterworks: [Range MW]
