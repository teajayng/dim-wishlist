    name: PvP
    summary: >
      Rapid-fire frames in PvP are a different breed. They're not like
      Aggressive or Precision Frames for the spicy, consistent one-hit kills.
      If you want something like that in this slot, you want to farm Menagerie
      for
      [Dust Rock Blues](https://www.light.gg/db/items/636912560/dust-rock-blues/)
      or even
      [Toil and Trouble](https://www.light.gg/db/items/2957367743/toil-and-trouble/).


      The big debate here will be Opening Shot or Rampage. Many folks, like Sheikh
      (aka [Destiny Fun Police](https://www.youtube.com/watch?v=njEmXDccobw))
      prefer Rampage + Rampage Spec in the final slot. I don't and here's why:


      1. Rapid-fire frames require 12 pellets to kill. Each tier of Rampage
      decreases the number of pellets needed by one. Here's DFP going on a
      [killing spree](https://youtu.be/OSTDpEo7_D4?t=187) with Rampage x 2, the
      tier where you need 10 pellets to kill (i.e. a Dust Rock Blues pellet
      count). If you're going to two-tap basically no matter what, I'd rather
      have Opening Shot to increase the chance more of my pellets hit. Even
      DFP says, "Using a Rapid-Fire shotgun you're going to have to double-tap
      most people."

      2. I prefer to use Icarus Grip in my mod slot. That doesn't negate
      the power of Rampage in general but if you're not going to run Rampage
      Spec, that's even less of a reason to consider running Rampage.


      Based on the YouTube content creator hive mind, I'm in the minority on this
      opinion. It's easy to farm; be your own judge :)
      
