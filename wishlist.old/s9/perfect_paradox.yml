    name: PvE
    summary: >
      There's a good bit of [cargo-culting](https://en.wiktionary.org/wiki/cargo_culting)
      when it comes to shotgun "God Rolls" and while I don't think there's any
      outright awful damage perks here, I do think you're better off with some
      than with others. [Aztecross](https://www.youtube.com/watch?v=vGe3z2doHbQ)
      is a good balance of science and excitement in terms of roll knowledge, so
      check it out; he's one of the rare folks to see the value in the
      criminally underrated Firmly Planted on shotguns.
      

      There are a ton of damage-boosting perks on Perfect Paradox! We have
      Swashbuckler, One-Two Punch, Trench Barrel and Rampage. Let's go!
      
      * **One-Two Punch**: If you're going to be using One-Two, you're better off
      with a high(er) impact shotgun. Your flow is shoot-punch-punch-shoot-...
      and with a Rapid Fire frame, your "shoot" is doing very little damage,
      comparatively. The perk is solid, but not on this frame IMHO.

      * **Trench Barrel**: Post-Warmind, Trench Barrel took it on the chin. It was
      limited to a few seconds or three shots. Given that Bungie has never gone
      back on a nerf, feel free to pick one of these up for posterity but it's
      not all that great. It's kind of like the reverse One-Two Punch. Your flow
      is punch-shoot-shoot-shoot-punch-... so it's better for large(r) add clear
      but if you're dealing with larger adds/bosses you're getting stomped away
      so yeah, it's fine but not anyone's go-to at the moment.
      
      * **Rampage**: Solid! Not much to say here; same as it ever was. Throw a
      Rampage Spec mod on to extend the duration by 1s.
      
      * **Swashbuckler**: I prefer Swashbuckler here because it lasts as long as
      Rampage + Rampage Spec and you can shortcut the with a melee to Swash x 5.
      

      BONUS! From Ehroar, a pretty slick [Infinite Ammo Perfect Paradox Build](https://www.youtube.com/watch?v=xlqw1OEGVl0)!
      
