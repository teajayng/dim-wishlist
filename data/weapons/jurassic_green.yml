overview: >
  The Jurassic Green is a 540 RPM Rapid-Fire Frame Pulse Rifle released as part of the 2021 Festival of the Lost during Season 15. It drops randomly from Haunted Lost Sectors.
pvp_comments: >
  Jurassic Green has high competition in the Energy slot for S-tier Rapid-Fire Pulse Rifles. That competition comes in the form of Darkest Before and Gridskipper, both of which are are easily farmable. If you have a terrifc roll on either, consensus is you can skip Jurassis Green entirely. However, as Sheikh (aka Destiny Fun Police) calls out in his video review, there is... something... about how it feels that might make it superior to those others for you.
  
  
  Personally I love the way Jurassic Green looks and feels so I'll be farming for a few myself. See you in the Haunted Lost Sectors! Oh and if you'll be joining me, check out CoolGuy's video: [This Arc Elemental Well PvE build does just under 1 million damage (ONE PUNCH!)](https://www.youtube.com/watch?v=3aJWVTTAXWk)

  
