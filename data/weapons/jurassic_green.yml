pve_comments: >
  There are several solid PvE perks available. Since I'm not a fan of carpal tunnel syndrome or athritis, I personally can't use Rapid-Fire Pulse Rifles in PvE unless they can roll with Full Auto. Fortunately that could be change soon with a [new accessibility option](https://www.bungie.net/en/Explore/Detail/News/50745)!