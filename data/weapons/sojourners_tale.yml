overview: >
  Sojourner's Tale is a Legendary Slug Shotgun in the Energy slot, introduced
  in S14.
pvp_comments: >
  From a PvP perspective, slug shotguns come in two flavours:


  * High Handling + Low Aim Assist: `Sojourner's Tale`, `First In, Last Out`

  * Low Handling + High Aim Assist: `Blasphemer`, `Heritage`, `Bonechiller`


  If you love sniping Guardians with slug shotguns and wish you had a
  Legendary you could use in place of your
  [Duality](https://d2gunsmith.com/w/3460576091)
  then you're in luck! Sojourner's offers a solid baseline set of perks
  that any slug enthusiast will recognize, as well as some interesting
  new combinations.
pve_comments: >
  Slug shotguns got a damage boost in PvE and become DPS machines a few
  seasons back. If you missed out on a solid
  [First In, Last Out](https://d2gunsmith.com/w/3616586446)
  roll, now's your change to secure a workhorse for PvE.
